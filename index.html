<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è A Question ‚ù§Ô∏è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      gap: 20px;
    }

    .photo {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.3rem;
      max-width: 90%;
    }

    .buttons {
      display: flex;
      gap: 30px;
      margin: 10px 0;
    }

    .btn {
      padding: 18px 40px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #555;
      color: white;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .bunny {
      width: 180px;
      margin-top: 10px;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="image.jpg" alt="Us together" class="photo">

    <h1>Laura Vanessa Gamero,<br>will you be the love of my life?</h1>

    <div class="buttons">
      <button class="btn yes" onclick="alert('‚ù§Ô∏è She said YES! ‚ù§Ô∏è')">Yes</button>
      <button class="btn no" onclick="alert('üò¢ Maybe someday‚Ä¶')">No</button>
    </div>

    <img src="Anth + Laur.png" alt="Bunnies together" class="bunny">
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.innerHTML = "‚ùÑ";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      snowflake.style.opacity = Math.random();
      snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";

      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 150);
  </script>

</body>
</html>
